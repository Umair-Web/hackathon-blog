  <body>
    <div class="whole-page">
      <div class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <h1 class="navbar-brand" href="#">Personal Blogging Website</h1>
            </div>
        </nav>
      </div>
      <div class="main-section">
        <h3 style="font-weight: 700;">Update Profile</h3>
        <div class="section-blogs">
            <div class="container">
                <div class="row min-vh-100 d-flex justify-content-center align-items-center">

                  
                  <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="..." alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>




                    <div class="card shadow-lg " style="width: 24rem;">
                       <form class="p-3" id="none">
                          <div class="mb-3">
                            <label for="Name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="Name">
                          </div>
                          <div class="mb-3">
                            <label for="Address" class="form-label">Email</label>
                            <input type="text" class="form-control" id="Address">
                          </div>
                          <div class="mb-3">
                            <label for="RollNo" class="form-label">Password</label>
                            <input type="text" class="form-control" id="RollNo">
                          </div>
                          <div class="mb-3">
                            <label for="Section" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="Section">
                          </div>
                            <div class="input-group mb-3">
                            <input type="file" class="form-control" id="fileinput" >
            
                          </div>
                          <div class="container d-flex justify-content-center align-items-center p-2">
                         
                            
                            <button type="submit" class="btn btn-primary mx-2" id="Update">Update</button>
                            
                
                          </div>
                      </form>
                  </div>
