<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="myblogs.css">
    <title>MyBlogs</title>
  </head>
  <body>
    <span id="loader"></span>
    <div class="whole-page">
      <div class="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <h1 class="navbar-brand" href="#">Personal Blogging Website</h1>
          
            <div class="d-flex justify-content-between">
                <h5 id="blogger-name" style="margin-right: 20px; margin-top: 10px;color:#FFDBC3;"></h5>
                <button class="btn btn-outline-success" type="submit" id="blog-logout-button">log out</button>
            </div>
            </div>
            
        </nav>
      </div>
      <div class="main-section">
        <h3 style="font-weight: 700;">My Blogs</h3>
        <div class="section-blogs">
          <div class="card" style="width: 100%;margin-top: 20px;">
            <div class="card-body">
              <h2>Write a blog.</h2>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter title for you blog">
              </div>
              <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  placeholder="Enter blog content"></textarea>
              </div>
              <div class="">
                <button class="btn btn-outline-success" type="submit" id="blog-publish">Publish</button>
              </div> 
            </div>
        </div>
        <div id="all-blogs">

            


                
            </div>
            


            
        </div>
      </div>
    </div>
